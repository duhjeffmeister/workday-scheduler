<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9:00 AM -->
      <div class ="row timeBlock" id="9">
        <div class="col-2 time-end">9:00 AM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 10:00 AM -->
      <div class ="row timeBlock" id="10">
        <div class="col-2 time-end">10:00 AM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 11:00 AM -->
      <div class ="row timeBlock" id="11">
        <div class="col-2 time-end">11:00 AM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 12:00 PM -->
      <div class ="row timeBlock" id="12">
        <div class="col-2 time-end">12:00 PM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 1:00 PM -->
      <div class ="row timeBlock" id="13">
        <div class="col-2 time-end">1:00 PM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 2:00 PM -->
      <div class ="row timeBlock" id="14">
        <div class="col-2 time-end">2:00 PM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 3:00 PM -->
      <div class ="row timeBlock" id="15">
        <div class="col-2 time-end">3:00 PM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 4:00 PM -->
      <div class ="row timeBlock" id="16">
        <div class="col-2 time-end">4:00 PM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 5:00 PM -->
      <div class ="row timeBlock" id="17">
        <div class="col-2 time-end">5:00 PM</div>
        <textarea class="col-8 calendarEntry"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
