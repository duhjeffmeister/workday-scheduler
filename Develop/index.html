<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-2 time-end" id="9AM">9:00 AM</div>
          <div class="col-8 calendarentry" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="10AM">10:00 AM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="11AM">11:00 AM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="12PM">12:00 PM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="1PM">1:00 PM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="2PM">2:00 PM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="3PM">3:00 PM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="4PM">4:00 PM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
        <div class="col-2 time-end" id="5PM">5:00 PM</div>
          <div class="col-8" id="calendarentry">
            Filler text
          </div>
        <div class="col-2 save-end">Save</div>
      </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
